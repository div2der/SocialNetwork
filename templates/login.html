{% extends 'base_sign.html' %}


{% block main %}
<main id="main-content mt-0">

  

  <section>
    <div class="page-header min-vh-75">
    <div class="container">
      <div class="row">
        <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column">
          <div class="card card-plain mt-8">
            <div class="card-header pb-0 text-left bg-transparent">
              <h3 class="font-weight-bolder text-info text-gradient">Welcome back</h3>
              <p class="mb-0">Enter your email and password to sign in</p>
            </div>
            <div class="card-body">
              <p>
                {% if context%}
                {{context}}
                {% endif %}
                <form action="{{ url_for('login')}}" method="POST" enctype="multipart/form-data">
                    <label>Login</label>
                    <div class="mb-3">
                      <input type="text" class="form-control border-half" name="username" placeholder="Username" required>
                    </div>
                    <label>Password</label>
                    <div class="mb-3">
                      <input type="password" class="form-control border-half" name="password" placeholder="Password" required>
                    </div>
                    <div class="text-center">
                      <input type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0 border-half" value="Sign in">
                    </div>
                </form> 
              </p>
            </div>
            <div class="card-footer text-center pt-0 px-lg-2 px-1">
              <p class="mb-4 text-sm mx-auto">
                Don't have an account?
                <a href="{{ url_for('register') }}" class="text-info text-gradient font-weight-bold">Sign up</a>
              </p>
            </div>
          </div>
        </div>
        <div class="">
          <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
            <div class="oblique-image bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6" style="background-image: url( {{ url_for('static', filename='image/vr-bg.jpg') }} )">
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

</main>

{% endblock %}
